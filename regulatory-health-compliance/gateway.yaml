apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: regulatory-health-compliance-gateway
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: regulatory-health-compliance-route
spec:
  parentRefs:
    - name: regulatory-health-compliance-gateway
  rules:
    # Regulations service routing
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/regulations
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: regulations
          port: 3000
      # Alerts service routing
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/alerts
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: alerts
          port: 3000