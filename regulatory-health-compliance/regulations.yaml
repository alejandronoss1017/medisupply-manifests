##################################################################################################
# regulations service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: regulations
  labels:
    app: regulations
    service: regulations
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: regulations
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: medisupply-regulations
  labels:
    account: regulations
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: regulations-v1
  labels:
    app: regulations
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: regulations
      version: v1
  template:
    metadata:
      labels:
        app: regulations
        version: v1
    spec:
      serviceAccountName: medisupply-regulations

      containers:
        - name: regulations
          image: public.ecr.aws/q2b4w2e6/dummies/normativa-ms:1.3.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: SERVICE_NAME
              value: "NORMATIVA MS"
            # Use FQDN for cross-namespace communication
            - name: ALERTA_MS_URL
              value: "http://alerts.regulatory-health-compliance.svc.cluster.local:3000"
            - name: AWS_ENDPOINT_URL_DYNAMODB
              value: "https://dynamodb.us-east-2.amazonaws.com"
            - name: AWS_ACCESS_KEY_ID
              valueFrom: { secretKeyRef: { name: aws-credentials, key: AWS_ACCESS_KEY_ID } }
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom: { secretKeyRef: { name: aws-credentials, key: AWS_SECRET_ACCESS_KEY } }
            - name: AWS_REGION
              valueFrom: { secretKeyRef: { name: aws-credentials, key: AWS_REGION } }
          readinessProbe:
            httpGet: { path: /health, port: 3000 }
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /health, port: 3000 }
            initialDelaySeconds: 5
            periodSeconds: 10
