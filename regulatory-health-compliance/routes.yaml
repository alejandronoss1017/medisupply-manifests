apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: regulatory-health-compliance-route
spec:
  # The name of the Gateway that this route belongs to
  parentRefs:
    - name: medisupply-gateway
      namespace: default
  rules:
    # Regulations service routing
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/regulations
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: regulations
          port: 3000
      # Alerts service routing
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/alerts
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: alerts
          port: 3000