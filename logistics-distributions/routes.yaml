apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: logistics-distributions-route
spec:
  # The name of the Gateway that this route belongs to
  parentRefs:
    - name: medisupply-gateway
      namespace: default
  rules:
    # Trips service routing
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/trips
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: trips
          port: 3000
    # Vehicles service routing
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/vehicles
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: vehicles
          port: 3000