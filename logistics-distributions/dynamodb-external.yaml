apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: route-db-and-vehicle-db
spec:
  hosts:
    - dynamodb.us-east-2.amazonaws.com
    - dynamodb.us-east-2.api.aws
  ports:
    - number: 443
      name: https
      protocol: TLS
  resolution: DNS
  location: MESH_EXTERNAL
  exportTo:
    - "*"
