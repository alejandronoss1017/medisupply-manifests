##################################################################################################
# distribution-centers service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: distribution-centers
  labels:
    app: distribution-centers
    service: distribution-centers
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: distribution-centers
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: medisupply-distribution-centers
  labels:
    account: distribution-centers
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: distribution-centers-v1
  labels:
    app: distribution-centers
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: distribution-centers
      version: v1
  template:
    metadata:
      labels:
        app: distribution-centers
        version: v1
    spec:
      serviceAccountName: medisupply-distribution-centers

      containers:
        - name: distribution-centers
          image: public.ecr.aws/q2b4w2e6/dummies/centro-distribucion-ms:1.3.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: SERVICE_NAME
              value: "CENTRO DE DISTRIBUCION MS"
            - name: AWS_ENDPOINT_URL_DYNAMODB
              value: "https://dynamodb.us-east-2.amazonaws.com"
            - name: AWS_ACCESS_KEY_ID
              valueFrom: { secretKeyRef: { name: aws-credentials, key: AWS_ACCESS_KEY_ID } }
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom: { secretKeyRef: { name: aws-credentials, key: AWS_SECRET_ACCESS_KEY } }
            - name: AWS_REGION
              valueFrom: { secretKeyRef: { name: aws-credentials, key: AWS_REGION } }
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10