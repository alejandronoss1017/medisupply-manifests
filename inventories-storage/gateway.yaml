apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: inventories-storage-gateway
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: inventories-storage-route
spec:
  parentRefs:
    - name: inventories-storage-gateway
  rules:
    # Batches service routing
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/batches
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: batches
          port: 3000
    # Distribution centers service routing
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/distribution-centers
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: distribution-centers
          port: 3000